services:
  # Backend (Flask)
  - type: web
    name: icegods-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python backend/server.py
    plan: free
    envVars:
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

  # Frontend (React)
  - type: web
    name: icegods-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s build
    plan: free
